<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student System</title>
    <style>
        h1,
        h3 {
            display: inline-block;
        }
        
        h3 {
            margin-left: 15%;
        }
        
        table,
        th,
        td,
        tr,
        thead {
            border: 1px solid #000;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Logo</h1>
            <h3>Welcome to Our Web Site</h3>
        </header>
        <nav>
            <ul>
                <li>Nav Item 1</li>
                <li>Nav Item 2</li>
                <li>Nav Item 3</li>
                <li>Nav Item 4</li>
            </ul>
        </nav>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ivan</td>
                        <td>Ivanov</td>
                        <td>4.54</td>
                    </tr>
                    <tr>
                        <td>Petar</td>
                        <td>Petrov</td>
                        <td>4.31</td>
                    </tr>
                    <tr>
                        <td>Kiro</td>
                        <td>Kirov</td>
                        <td>4.62</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
