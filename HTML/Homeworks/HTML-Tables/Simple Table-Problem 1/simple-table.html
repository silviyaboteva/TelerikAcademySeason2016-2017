<!DOCTYPE html>
<html>
<head>
  <title>Simple table</title>
  <meta charset="UTF-8">
  <style>
  td {
    width: 28px;
    height: 20px;
  }
  td.center {
    text-align: center;
  }
  td.left {
    text-align: left;
  }
  td.right {
    text-align: right;
  }
  td.right-down {
    vertical-align: bottom;
    text-align: right;
  }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td colspan="3" class="center">Title goes here</td>
      <td class="center">A</td>
      <td class="right">B</td>
    </tr>
    <tr>
      <td rowspan="3" class="left">C</td>
      <td class="center">D</td>
      <td class="center">E</td>
      <td class="center">F</td>
      <td class="right">G</td>
    </tr>
    <tr>
      <td class="center">H</td>
      <td colspan="2" class="center">I</td>
      <td rowspan="2" class="right-down">J</td>
    </tr>
    <tr>
      <td class="center">K</td>
      <td class="center">L</td>
      <td class="center">M</td>
    </tr>
    <tr>
      <td class="right">N</td>
      <td colspan="4" class="center">O</td>
    </tr>
  </table>
</body>
</html>
